@(imgs: Seq[GalleryItem])(implicit request: play.api.mvc.Request[AnyContent])

@main("Photos - Garden Caff√©", "") {

  <section class="container">
    <div class="row">
      <div class="span10 offset1">
        <div id="myCarousel" class="carousel slide">
          <ol class="carousel-indicators">
            @for(i <- 0 to (imgs.size - 1)) {
              <li data-target="#myCarousel" data-slide-to="@i" @if(i == 0){class="active"}></li>
            }
          </ol>

          <div class="carousel-inner">
            @imgs.map { i =>
              @oneItem(i.url)
            }
          </div>

          <!-- Carousel nav -->
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
      </div>
    </div>
  </section>

}


@oneItem(imgUrl: play.api.mvc.Call) = {
  <div class="item">
    <img src="@imgUrl" alt="" />
  </div>
}
