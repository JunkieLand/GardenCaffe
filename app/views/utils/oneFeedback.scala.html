@(feedback: models.Feedback)

<article class="post">
  <div class="text">
    <header>
      <h5>@feedback.title</h5>
      <time class="date" datetime="@feedback.date.toString()" pubdate>@feedback.formatedDate</time>
    </header>
    <p>
      @Html(feedback.msg.replaceAll("\\r?\\n","<br/>"))
    </p>
    <footer class="author_box">
      <h6>@feedback.author</h6>
    </footer>
  </div>
</article>
