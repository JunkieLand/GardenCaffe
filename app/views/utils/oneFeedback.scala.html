@(feedback: models.Feedback)

<div class="span6">
  <div class="post">
    <div class="text">
      <h5>@feedback.title</h5>
      <div class="date">@feedback.formatedDate</div>
      <p>
        @feedback.msg
      </p>
      <div class="author_box">
        <h6>@feedback.author</h6>
      </div>
    </div>
  </div>
</div>
