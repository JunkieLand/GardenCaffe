@(title: String, photo: String)(msg: Html)

<article class="span4 service" itemprop="makesOffer" itemscope itemtype="http://schema.org/Offer">
  <header>
    <a href="#">
      <img class="img-rounded" src="@photo" alt="pixels" itemprop="image" />
    </a>
  </header>
  <div class="text">
    <h4 itemprop="name">@title</h4>
    <p itemprop="description">
      @msg
    </p>
  </div>
</article>
