@(invalid: Boolean = false)


<!DOCTYPE html>

<html>
    <head>
        <title>Administration</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/libs/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/libs/datepicker.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/admin/admin.css")">
        <script src="@routes.Assets.at("javascripts/libs/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <section class="container">

            <h3>Garden CaffÃ© - Administration</h3>

            <form id="login-form" class="form-horizontal" method="POST" action="@routes.Administration.postLogin()">
                <div class="control-group @if(invalid){error}">
                    <label class="control-label" for="inputEmail">Identifiant</label>
                    <div class="controls">
                        <input type="text" id="inputEmail" name="login" placeholder="Identifiant...">
                    </div>
                </div>
                <div class="control-group @if(invalid){error}">
                    <label class="control-label" for="inputPassword">Mot de passe</label>
                    <div class="controls">
                        <input type="password" id="inputPassword" name="pwd" placeholder="Mot de passe...">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">Valider</button>
                    </div>
                </div>
            </form>
        </section>

    </body>
</html>
