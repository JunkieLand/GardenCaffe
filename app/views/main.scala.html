@(title: String)(content: Html)(implicit request: play.api.mvc.Request[AnyContent])

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/libs/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/libs/datepicker.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/contact.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/index.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/theme.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/libs/jquery-1.9.0.min.js")" type="text/javascript"></script>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

  </head>
  <body class="pull_top">
    @commons.navbar()

    @content

    @commons.footer()

    <script src="@routes.Assets.at("scripts/libs/bootstrap-datepicker.js")"></script>
  <script src="@routes.Assets.at("javascripts/libs/moment-2.0.0.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("scripts/main.js")"></script>
  </body>
</html>
